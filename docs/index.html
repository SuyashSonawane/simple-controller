<html>

<head>
  <title>Simple Controller</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <h1 class="title" id="title">Simple Controller</h1>
  <p id="notification" hidden></p>
  <div class="entry-modal" id="entry-modal">
    <h2>Create or Join Meeting</h2>
    <input id="room-input" class="room-input" placeholder="Enter Room ID">
    <div>
      <button id="createRoomBtn">Create Room</button>
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </div>
  <div class="meet-area">
    <!-- Remote Video Element-->
    <video id="remote-video"></video>

    <!-- Local Video Element-->
    <video id="local-video"></video>
    <div class="meet-controls-bar">
      <button id="videoToggle" class="active">Video</button>
      <button id="audioToggle" class="active">Audio</button>
      <button id="startScreenShareBtn">Screen Share</button>
      <button id="stopScreenShareBtn">Stop Share</button>
      <button id="cursorToggle">Hide Cursor</button>
      <button id="localToggle">Hide LocalVideo</button>
    </div>
  </div>
  <a href="./app.exe" id="downloadClient" target="_blank" rel="noopener noreferrer">
    <img src="download.png" />
    Download Client
  </a>
</body>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js"></script>

</html>
